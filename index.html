<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.css" rel="stylesheet">
    <title>Nomenclador Pami</title>
    <meta name="description" content="Bienvenidos a Nomenclador Pami">

    <meta name="theme-color" content="#40E0D0">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="apple-touch-startup-image" href="./logo.png">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="header">
        <img src="./logo.png"alt="Logotipo" width="100" height="100" />
        <h1 class="text-center">Nomenclador y diagnosticos Pami</h1>
        
    </div>
    
    <hr>
    <div class="my-5">
        <h2>Lista de Nomencladores</h2>
        <input id="buscar" type="text" class="form-control" placeholder="Escriba algo para filtrar" />
        <table class="table" id="tabla">
            <thead>
                <tr>
                    <th scope="col">CODIGO UNIVERSAL</th>
                    <th scope="col">CODIGO PAMI</th>
                    <th scope="col">DESCRIPCION</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
        </table>
    </div>


    <template id="template-tabla">
        <tr>
          
          <td>A</td>
          <td>L</td>
          <td>I</td>
        </tr>
    </template>

    <hr>
    <div class="my-5">
        <h2>Lista de diagnosticos</h2>
        <input id="buscar2" type="text" class="form-control" placeholder="Escriba algo para filtrar" />
        <table class="table" id="tabla2">
            <thead>
                <tr>
                    <th scope="col">CODIGO</th>
                    <th scope="col">DESCRIPCION</th>
                </tr>
            </thead>
            <tbody id="items2"></tbody>
        </table>
    </div>


    <template id="template-tabla2">
        <tr>
          
          <td>1</td>
          <td>2</td>
 
        </tr>
    </template>



    <script src="app.js"></script>
</body>

</html>
